{{ define "main" }}
{{ partial "page-header" . }}

  <section class="section-sm pb-0">
    <div class="container">
      <div
        class="row border-border  justify-center border-b pb-14">
        <div class="lg:col-4">
          {{ $image:= .Params.image }}
          {{ if $image }}
            {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "mx-auto") }}
          {{ end }}
          <h1 class="h3 mt-10 text-center">{{ .Title }}</h1>
          <div class="content mt-6">
            {{ .Content }}
            {{ .Params.more_info }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
