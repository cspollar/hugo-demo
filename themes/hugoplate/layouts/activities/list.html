{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="md:col-10 lg:col-7">
          <div class="content">{{ .Content }}</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {{ range .RegularPages }}
          <div class="md:col-6 lg:col-4 mb-14">
            {{ partial "components/activity-card" . }}
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
